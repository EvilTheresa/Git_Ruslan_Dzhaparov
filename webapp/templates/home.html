{% extends "base.html" %}
{% block title %}
    <title>Homepage</title>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Task List</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.description }}</td>
                    <td>{{ task.get_status_display }}</td>
                    <td>{{ task.due_date }}</td>
                    <td><a href="{% url 'task_detail' task.pk %}">See more</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
