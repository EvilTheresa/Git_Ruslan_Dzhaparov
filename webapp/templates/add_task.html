{% extends "base.html" %}
{% block title %}
    <title>Create</title>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Add Task</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
    </div>
{% endblock %}
