{% extends "base.html" %}
{% block title %}
    <title>Task</title>
{% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.due_date|date:'Y-m-d' }}</td>
                <td>{{ task.details }}</td>
                <td><a href="{% url 'task_list' %}" class="card-link">На главную</a></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
